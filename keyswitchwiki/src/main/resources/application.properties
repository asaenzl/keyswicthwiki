spring.application.name=keyswitchwiki

# Use Railway's DATABASE_URL if available, otherwise use local config
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/keyswitchdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:springdev}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image file storage location - use /tmp on Railway
image.upload.dir=${IMAGE_UPLOAD_DIR:/tmp/keyswitch-images}

# Server port - Railway provides this
server.port=${PORT:8080}