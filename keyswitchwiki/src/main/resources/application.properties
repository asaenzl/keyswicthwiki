spring.application.name=keyswitchwiki

# Database - Render provides DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/keyswitchdb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image storage - use /tmp on Render
image.upload.dir=${IMAGE_UPLOAD_DIR:/tmp/keyswitch-images}

# Server port - Render provides this
server.port=${PORT:8080}